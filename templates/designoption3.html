<!doctype html>
<title>HLBoost</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<body>
    <div class="container">
        <div id="nav">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="/">HLBoost</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/design-option-1">Design Option #1</a>
                    <a class="nav-item nav-link" href="/design-option-2">Design Option #2</a>
                    <a class="nav-item nav-link" href="/design-option-3">Design Option #3</a>
                </div>
                </div>
            </nav>
        </div>
        {% if is_last_session_rated %}
          <div class="row" style="margin-top: 20px;">
            <div class="col-sm-6">
              <div class="card text-white bg-primary">
                <div class="card-body">
                  <h5 class="card-title">Optimal Light Value Based On Productivity:</h5>
                  <p class="card-text">{{average_optimal_light_value}} Lumens</p>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card text-white bg-success">
                <div class="card-body">
                  <h5 class="card-title">Optimal Humidity Percentage Based On Productivity:</h5>
                  <p class="card-text">{{average_optimal_humidity_value}} %</p>
                </div>
              </div>
            </div>
          </div>
        {% endif %}
    </div>
</body>
