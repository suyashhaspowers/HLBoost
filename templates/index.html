                              <input type="date" class="form-control" name="sessionDate" id="sessionDate" placeholder="mm/dd/yyyy">
                            </div>
                            <div class="form-group">
                              <label for="stressSelect">Stress level at start of session?</label>

                                <option>1</option>

                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                              </select>
                            </div>
                            <div class="form-group">
                                <label for="stressSelectEnd">Stress level at end of session?</label>
                                <select class="form-control" name="stressSelectEnd" id="stressSelectEnd">
                                  <option hidden disabled selected value> -- select an option -- </option>
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                </select>
                              </div>
                            <div class="form-group">
                              <label for="energySelect">Energy level at start of session?</label>
                              <select class="form-control" name="energySelect" id="energySelect">
                                <option hidden disabled selected value> -- select an option -- </option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                              </select>
                            </div>
                            <div class="form-group">
                                <label for="energySelectEnd">Energy level at end of session?</label>
                                <select class="form-control" name="energySelectEnd" id="energySelectEnd">
                                  <option hidden disabled selected value> -- select an option -- </option>
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                </select>
                              </div>
                            <div class="form-group">
                              <label for="goalSelect">Did you meet your study session goals?</label>
                              <select class="form-control" name="goalSelect" id="goalSelect">
                                <option hidden disabled selected value> -- select an option -- </option>
                                <option>Yes</option>
                                <option>No</option>
                              </select>
                            </div>
